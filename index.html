<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlify Reverse Proxy Rules</title>
</head>
<body>
  <h1>Netlify Reverse Proxy Test</h1>
  <button id="fetchData">Are you lost?</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("fetchData").addEventListener("click", async () => {
      try {
        const response = await fetch("/book-flights/en/");
        const text = await response.text();

        document.getElementById("output").textContent = text;
      } catch (error) {
        document.getElementById("output").textContent = "Error: " + error;
      }
    });
  </script>
</body>
</html>
